<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Fest Registration</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        background-color: #f0f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px 40px;
        border: 2px solid lightseagreen;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: lightseagreen;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: lightseagreen;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Tech Fest Registration</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="event">Choose Event</label>
        <select id="event" name="event" required>
          <option value="">Select an Event</option>
          <option value="blind_code">Blind Code</option>
          <option value="tech_quiz">Tech Quiz</option>
          <option value="code_champ">Code Champ</option>
          <option value="output_tracker">Output Tracker</option>
          <option value="coding_master">Coding Master</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
